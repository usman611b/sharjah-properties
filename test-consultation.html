<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Consultation API</title>
</head>
<body>
    <h1>Test Consultation API</h1>
    <form id="consultationForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="1234567890" required>
        </div>
        <div>
            <label for="consultationType">Consultation Type:</label>
            <select id="consultationType" name="consultationType">
                <option value="Buying Consultation">Buying Consultation</option>
                <option value="Renting Consultation">Renting Consultation</option>
            </select>
        </div>
        <div>
            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements">Looking for a 3-bedroom apartment</textarea>
        </div>
        <button type="submit">Submit Consultation</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('consultationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                consultationType: document.getElementById('consultationType').value,
                requirements: document.getElementById('requirements').value
            };

            console.log('Submitting consultation:', formData);

            try {
                const response = await fetch('http://localhost:5000/api/contact/consultation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log('Response:', result);
                
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;

                if (result.success) {
                    alert('Consultation submitted successfully!');
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
